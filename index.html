---
layout: default
class: home
---

  <section>
    <h1>Class notes</h1>
    <ul class="listing">
      {% for lesson in site.lessons %} 
      <li>
        <h2>Module {{ lesson.module }}</h2>
        <h3>{{ lesson.title }}</h3>
        <p>{{ lesson.description }}</p>
        <a class="btn" href="{{ lesson.permalink }}">Lesson {{ lesson.lesson }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
